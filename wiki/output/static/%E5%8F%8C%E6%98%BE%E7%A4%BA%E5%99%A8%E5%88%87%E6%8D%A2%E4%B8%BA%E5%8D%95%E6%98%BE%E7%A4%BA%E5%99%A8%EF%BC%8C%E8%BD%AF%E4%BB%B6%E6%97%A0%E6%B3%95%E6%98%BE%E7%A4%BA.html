<div class="tc-tiddler-body tc-reveal"><ul><li>在双显示器拔掉一个后，有些在第二显示器屏幕中的窗口，不会自动回来。</li><li>Windows提供有一个键盘方向键代替鼠标功能，我们可以通过这个功能把隐藏在屏幕外的窗口移回来。</li></ul><p>解决方案：</p><ul><li>1.打开那个&quot;丢失&quot;的软件，不要做任何操作。</li><li>2.按 Alt+空格键，然后按 M 键，然后松开</li><li>3.再按住左方向键 ← 不要松手</li></ul></div>
